version: latest
services:
    web:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "80:80"
      volumes:
        - /app/node_modules
        - .:/app
    tests:
      build:
        context: .
        dockerfile: Dockerfile
      volumes:
        - /app/node_modules
        - .:/app
      command: ["npm", "run", "test", "--", "--watch"]